<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="regstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<h1 style="text-align: center">Registration</h1>
    </div>

    <div class="container">
		<label><b>Username</b></label>
		<input type="text" placeholder="Enter Username started with a lowercase letter" id="uname" value="" required>

		<label><b>Password</b></label>
		<input type="password" placeholder="Enter Password of length 4-16" id="psw" value="" required>

		<button type="submit">Sign Up</button>
	</div>

<script>
$(document).ready(function(){
	$("button").click(function(){
		var bool=false;
		var first = $("#uname").val().charAt(0);
		var pswlen =$("#psw").val().length;
		if(first >= 'a' && first <= 'z' && pswlen>=4 && pswlen <= 16){
			bool = true;
		}
		if(bool){
			alert("A Successful Registration!");
		}
		else {
			alert("Wrong Input! Please check it again!");
		}
	});
});

</script> 
  
</body>
</html>
